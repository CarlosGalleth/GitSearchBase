<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Git Search</title>
  </head>
  <body>
    <main class="container flex">

      <section class="welcome-section flex justify-center align-center">
        <div class="welcome-container flex flex-col">
          <h1>Git Search</h1>
          <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
          <div class="founded-recently flex align-center">
            <p>Achados Recentemente:</p>
            <ul class="founded-recently-list flex align-center">
    <!--      <img src="assets-test/img-test.webp" alt="">
              <img src="assets-test/img-test.webp" alt="">
              <img src="assets-test/img-test.webp" alt="">       -->
            </ul>
          </div>
        </div>
      </section>

      <section class="search-section flex justify-center align-center">
        <div class="search-container flex flex-col">
          <h3>Procurar por um usuário</h3>
          <div class="form-container flex flex-col">
            <label for="search-user">Usuário github</label>
            <input id="search-user" type="text" placeholder="Digite um usuário de github aqui...">
            <small class="not-found dont-show">Usuário não encontrado</small>
            <button id="submit" class="flex justify-center align-center">Ver perfil do github</button>
          </div>
        </div>
      </section>
 
    </main>
    <script type="module" src="../../scripts/index.js"></script>
  </body>
</html>
